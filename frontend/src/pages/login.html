<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Mixtape</title>
</head>
<body>
    <main class="container">
        <header class="logo">
            <h1>Mixtape</h1>
        </header>
        
        <div class="alerta" id="alerta" role="alert">
            Usuário ou senha incorretos
        </div>
        
        <form id="loginForm" novalidate>
            <p class="alerta" id="alerta" role="alert"></p>
            <p class="success" id="success" role="alert"></p>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="seu@email.com"
                    required
                    aria-required="true"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="senha"
                    required
                    aria-required="true"
                >
            </div>
            
            <div class="forgot-password">
                <a href="#recuperar">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" id="loginBtn" class="btn">Entrar</button>
            
            <div class="divider">ou</div>
            
            <div class="register">
                Não tem uma conta? <a href="#cadastro">Cadastre-se</a>
            </div>
        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
