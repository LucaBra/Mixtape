<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Site de pegar dados de alunos!">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="atras">
        <h1>Cadastre-se</h1>
        <div>
          <label>Username</label>
          <input type="text">
        </div>
        <div>
          <label>E-Mail</label>
          <input type="email">
        </div>
        <div>
          <label>Password</label>
          <input type="password">
        </div>
        <p>Your password must contain at least:</p>
        <ul>
          <li>1 letter</li>
          <li>1 number or special character (example: # ? ! &)</li>
          <li>more than 5 characters</li>
        </ul>
        <input type="submit" value="Criar Conta">
        <a href="/login">Já tem uma conta? Entre aqui!</a>
      </div>
  </body>
</html>
