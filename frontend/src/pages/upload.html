<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPE - Upload</title>
    <link rel="stylesheet" href="../styles/upload.css">
</head>
<body>
     <div class="topbar">
        <h2><a href="mix.html">MIX</a></h2>
        <h1 class="center"><a href="tape.html">TAPE</a></h1>
    </div>
    <nav>
        <ul>
            <li id="profileBtn"><img src="../components/svg/Profile.svg"></img></li>
            <li><img src="../components/svg/Search.svg"></li>
            <li><img src="../components/svg/Library.svg" id="libraryBtn"></li>
            <li><img src="../components/svg/Upload.svg" id="uploadBtn"></li>
            <li><img src="../components/svg/Pin.svg"></li>
            <script src="../scripts/navbar.js"></script>
            <!-- De alguma forma o pin adiciona mais opcoes-->
        </ul>
    </nav>
    <main>
        <div class="songupload-container">
             <div class="song-section">
                <div class="song-upload" id="songUpload">
                    <div class="songupload-placeholder">
                        <div class="songupload-icon">üéµ</div>
                        <p><strong>Adicionar nova musica</strong></p>
                    </div>
                </div>
                <input type="file" id="songInput" accept="music/*">
            </div>
        </div>
        <div class="upload-container">
            <div class="artwork-section">
                <div class="artwork-upload" id="artworkUpload">
                    <div class="upload-placeholder">
                        <div class="upload-icon">üñºÔ∏è</div>
                        <p><strong>Adicionar nova arte</strong></p>
                    </div>
                    <img id="artworkPreview" alt="Artwork preview">
                </div>
                <input type="file" id="artworkInput" accept="image/*">
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label>
                        T√≠tulo da faixa <span class="required">*</span>
                        <span class="help-icon">?</span>
                    </label>
                    <input type="text" id="trackTitle" placeholder="">
                </div>

                <div class="form-group">
                    <label>Link da faixa</label>
                    <input type="url" id="trackLink" placeholder="https://mixtape.com/user/">
                </div>

                <div class="form-group">
                    <label>
                        Artista(s) principal(ais) <span class="required">*</span>
                        <span class="help-icon">?</span>
                    </label>
                    <input type="text" id="artists">
                    <p class="form-hint">Dica: Use v√≠rgulas para adicionar v√°rios nomes de artistas.</p>
                </div>

                <div class="form-group">
                    <label>G√™nero</label>
                    <select id="genre">
                        <option value="">Adicionar ou pesquisar por g√™nero</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="electronic">Electronic</option>
                        <option value="hip-hop">Hip Hop</option>
                        <option value="classical">Classical</option>
                        <option value="reggae">Reggae</option>
                        <option value="blues">Blues</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        Tags <span class="help-icon">?</span>
                    </label>
                    <input type="text" id="tags" placeholder="Adicione estilos, humores e ritmo.">
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="description" placeholder="Faixas com descri√ß√µes tendem a receber mais reprodu√ß√µes e engajamentos."></textarea>
                </div>

                <div class="form-group">
                    <label>Privacidade da Faixa</label>
                    <div class="privacy-options">
                        <label class="radio-option">
                            <input type="radio" name="privacy" value="public" checked>
                            <span>P√∫blico</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="privacy" value="private">
                            <span>Privado</span>
                        </label>
                    </div>
                </div>

                <button class="submit-button" onclick="handleUpload()">Enviar Faixa</button>
            </div>
        </div>
    </main>
    <script src="../scripts/upload.js"></script>
</body>
</html>
