<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Crie sua conta na plataforma Mixtape - Sua plataforma de música favorita"
    />
    <meta
      name="keywords"
      content="mixtape, cadastro, registro, música, streaming"
    />
    <meta name="author" content="Mixtape" />
    <meta name="theme-color" content="#4C9BDB" />
    <link rel="stylesheet" href="../styles/global.css"> 
    <link rel="stylesheet" href="../styles/cadastro.css" />
    <title>Cadastro Mixtape</title>
  </head>
  <body>
    <!-- Main com todo o conteúdo da tela -->

    <main class="container">
      <header class="logo">
        <h1>Mixtape</h1>
        <p>Crie sua conta gratuitamente!</p>
      </header>

      <div class="alerta" id="alerta" role="alert">
        Por favor, corrija os erros no formulário
      </div>

      <form id="cadastroForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="João Silva"
            required
            aria-required="true"
          />
          <span class="error-message" id="nome-error"
            >Nome deve ter pelo menos 3 caracteres</span
          >
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
            aria-required="true"
          />
          <span class="error-message" id="email-error"
            >Digite um e-mail válido</span
          >
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(11) 99999-9999"
            required
            aria-required="true"
          />
          <span class="error-message" id="telefone-error"
            >Digite um telefone válido</span
          >
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="••••••••"
            required
            aria-required="true"
          />
          <div class="password-strength">
            <div class="password-strength-bar" id="strength-bar"></div>
          </div>
          <span class="error-message" id="senha-error"
            >Senha deve ter pelo menos 6 caracteres</span
          >
        </div>

        <div class="form-group">
          <label for="confirmar-senha">Confirmar senha</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar-senha"
            placeholder="••••••••"
            required
            aria-required="true"
          />
          <span class="error-message" id="confirmar-error"
            >As senhas não coincidem</span
          >
        </div>

        <div class="terms">
          <label>
            <input type="checkbox" id="termos" required />
            Aceito os <a href="#termos">termos de uso</a> e
            <a href="#privacidade">política de privacidade</a>
          </label>
        </div>

        <button type="submit" class="btn" id="submitBtn">Cadastrar</button>

        <div class="divider">ou</div>

        <div class="login-link">
          Já tem uma conta? <a href="./login.html">Fazer login</a>
        </div>
      </form>
    </main>

    <script src="../scripts/cadastro.js"></script>
  </body>
</html>
